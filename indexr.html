<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título de la App -->
    <title>Gestión de Proyectos PWA</title>

    <!-- Enlaces PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d6efd">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/0d6efd/white?text=App">

    <!-- Estilos (Bootstrap y B-Icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    
    <style>
        .thumb { height: 70px; object-fit: cover; border-radius: .35rem; }
        .thumbs-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: .5rem; }
        /* Estilo para el botón de instalar, para que no cause saltos de layout */
        #btnInstall {
            display: none;
        }
        /* Mostrar el botón si la clase 'show' está presente */
        #btnInstall.show {
            display: inline-block;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary mb-3">Gestión de Proyectos</h1>
            
            <!-- Botones de acción -->
            <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#proyectoModal">
                <i class="bi bi-plus-circle me-2"></i>Registrar Proyecto
            </button>
            <button id="clearAll" class="btn btn-outline-danger btn-lg ms-2">
                <i class="bi bi-trash3 me-2"></i>Limpiar todo
            </button>
            
            <!-- Botón de instalación PWA (oculto por defecto) -->
            <button id="btnInstall" class="btn btn-success btn-lg ms-2">
                <i class="bi bi-download me-2"></i>Instalar App
            </button>
        </div>

        <div id="projectsContainer" class="row mt-4"></div>

    </div>

    <!-- Modal de Registro de Proyecto -->
    <div class="modal fade" id="proyectoModal" tabindex="-1" aria-labelledby="proyectoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="proyectoModalLabel">Registro de Nuevo Proyecto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form id="proyectoForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                                <input type="text" class="form-control" id="nombreProyecto" placeholder="Ej: Sistema de Ventas" required />
                            </div>

                            <div class="col-md-6">
                                <label for="clienteProyecto" class="form-label">Cliente</label>
                                <input type="text" class="form-control" id="clienteProyecto" placeholder="Nombre del cliente" required />
                            </div>

                            <div class="col-md-6">
                                <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                <input type="date" class="form-control" id="fechaInicio" required />
                            </div>

                            <div class="col-md-6">
                                <label for="fechaFin" class="form-label">Fecha Estimada de Finalización</label>
                                <input type="date" class="form-control" id="fechaFin" required />
                            </div>

                                <div class="col-md-6">
                                <label for="presupuesto" class="form-label">Presupuesto</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="presupuesto" placeholder="0.00" step="0.01" required />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label for="estadoProyecto" class="form-label">Estado</label>
                                <select class="form-select" id="estadoProyecto" required>
                                    <option value="">Seleccionar estado</option>
                                    <option value="planificacion">Planificación</option>
                                    <option value="en-progreso">En Progreso</option>
                                    <option value="en-pausa">En Pausa</option>
                                    <option value="completado">Completado</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="responsable" class="form-label">Responsable del Proyecto</label>
                                <input type="text" class="form-control" id="responsable" placeholder="Nombre del líder o responsable" required />
                            </div>

                            <div class="col-12">
                                <label for="descripcion" class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcion" rows="3" placeholder="Describe brevemente el proyecto..."></textarea>
                            </div>

                            <div class="col-12">
                                <label for="imagenes" class="form-label">Imágenes del Proyecto (puedes subir una o varias)</label>
                                <input type="file" id="imagenes" class="form-control" accept="image/*" multiple />
                                <div class="form-text">Se guardan de forma temporal como Data URLs en el LocalStorage (límite aproximado total 5-10 MB por sitio).</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" form="proyectoForm" class="btn btn-primary">Guardar Proyecto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación para Limpiar -->
    <div class="modal fade" id="confirmClearModal" tabindex="-1" aria-labelledby="confirmClearModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmClearModalLabel">Confirmar Acción</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fs-5">¿Seguro que deseas borrar todos los proyectos guardados en este navegador? Esta acción no se puede deshacer.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmClear">Sí, Borrar Todo</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Declaraciones globales
        let proyectos = [];
        const LS_KEY = 'proyectos';
        let modal; // Modal de registro
        let confirmClearModal; // Modal de confirmación
        let btnConfirmClear; // Botón de confirmar borrado

        // --- FUNCIONES DE UTILIDAD ---

        function saveToLS() {
            localStorage.setItem(LS_KEY, JSON.stringify(proyectos));
        }

        function loadFromLS() {
            try {
                const raw = localStorage.getItem(LS_KEY);
                proyectos = raw ? JSON.parse(raw) : [];
            } catch (e) {
                console.warn('LocalStorage corrupto, se reinicia.', e);
                proyectos = [];
                localStorage.removeItem(LS_KEY);
            }
        }

        function currencyMX(n) {
            return Number(n).toLocaleString('es-MX', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function readFilesAsDataURLs(fileList) {
            const files = Array.from(fileList || []);
            const readers = files.map(
                (file) =>
                    new Promise((resolve, reject) => {
                        const fr = new FileReader();
                        fr.onload = () => resolve({ name: file.name, type: file.type, dataURL: fr.result });
                        fr.onerror = reject;
                        fr.readAsDataURL(file);
                    })
            );
            return Promise.all(readers);
        }

        function renderProjects() {
            const container = document.getElementById('projectsContainer');
            container.innerHTML = '';

            const estadoClases = {
                planificacion: 'info',
                'en-progreso': 'primary',
                'en-pausa': 'warning',
                completado: 'success',
            };

            const estadoTexto = {
                planificacion: 'Planificación',
                'en-progreso': 'En Progreso',
                'en-pausa': 'En Pausa',
                completado: 'Completado',
            };

            proyectos.forEach((proyecto, idx) => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4 mb-4';

                const thumbs = (proyecto.imagenes || []).slice(0, 3)
                    .map((img) => `<img class="thumb w-100" src="${img.dataURL}" alt="${proyecto.nombre}" />`)
                    .join('');

                const extraCount = (proyecto.imagenes?.length || 0) - 3;
                const extraBadge = extraCount > 0 ? `<span class="badge bg-secondary">+${extraCount} más</span>` : '';

                col.innerHTML = `
                    <div class="card h-100 shadow-sm">
                        <div class="card-header bg-${estadoClases[proyecto.estado]} text-white d-flex align-items-center justify-content-between">
                            <h5 class="card-title mb-0">${proyecto.nombre}</h5>
                            <button class="btn btn-sm btn-light" data-action="delete" data-index="${idx}" title="Eliminar">
                                <i class="bi bi-trash3"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <p class="card-text mb-2">
                                <strong>Cliente:</strong> ${proyecto.cliente}<br>
                                <strong>Responsable:</strong> ${proyecto.responsable}<br>
                                <strong>Presupuesto:</strong> $${currencyMX(proyecto.presupuesto)}<br>
                                <strong>Inicio:</strong> ${new Date(proyecto.fechaInicio).toLocaleDateString('es-MX')}<br>
                                <strong>Fin:</strong> ${new Date(proyecto.fechaFin).toLocaleDateString('es-MX')}
                            </p>
                            ${proyecto.descripcion ? `<p class="card-text text-muted small">${proyecto.descripcion}</small></p>` : ''}
                            ${proyecto.imagenes && proyecto.imagenes.length
                            ? `<div class="thumbs-grid mt-2">${thumbs}</div>${extraBadge ? `<div class="mt-2">${extraBadge}</div>` : ''}`
                            : '<div class="text-muted small">Sin imágenes</div>'}
                        </div>
                        <div class="card-footer">
                            <span class="badge bg-${estadoClases[proyecto.estado]} w-100">${estadoTexto[proyecto.estado]}</span>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });

            container.querySelectorAll('[data-action="delete"]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const i = Number(e.currentTarget.getAttribute('data-index'));
                    proyectos.splice(i, 1);
                    saveToLS();
                    renderProjects();
                });
            });
        }

        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type === 'success' ? 'success' : 'danger'} border-0 position-fixed top-0 end-0 m-3`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.style.zIndex = "1100"; // Asegurar que esté sobre los modales
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${msg}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            `;
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            setTimeout(() => toast.remove(), 3500);
        }

        // --- MANEJADORES DE EVENTOS ---

        document.getElementById('proyectoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const imagenesInput = document.getElementById('imagenes');
            let imagenes = [];
            try {
                imagenes = await readFilesAsDataURLs(imagenesInput.files);
            } catch (err) {
                console.error('Error leyendo imágenes', err);
                showToast('Hubo un problema leyendo las imágenes', 'error');
            }

            const proyecto = {
                id: crypto.randomUUID(),
                nombre: document.getElementById('nombreProyecto').value.trim(),
                cliente: document.getElementById('clienteProyecto').value.trim(),
                fechaInicio: document.getElementById('fechaInicio').value,
                fechaFin: document.getElementById('fechaFin').value,
                presupuesto: parseFloat(document.getElementById('presupuesto').value),
                estado: document.getElementById('estadoProyecto').value,
                responsable: document.getElementById('responsable').value.trim(),
                descripcion: document.getElementById('descripcion').value.trim(),
                imagenes,
            };

            proyectos.push(proyecto);
            saveToLS();
            renderProjects();
            this.reset();
            modal.hide();
            showToast('Proyecto guardado correctamente');
        });

        // Cargar al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            // Inicializar modales
            modal = new bootstrap.Modal(document.getElementById('proyectoModal'));
            confirmClearModal = new bootstrap.Modal(document.getElementById('confirmClearModal'));
            btnConfirmClear = document.getElementById('btnConfirmClear');

            // Cargar datos
            loadFromLS();
            renderProjects();

            // *** MODIFICACIÓN PWA: Reemplazo de confirm() por modal ***
            document.getElementById('clearAll').addEventListener('click', () => {
                confirmClearModal.show();
            });

            btnConfirmClear.addEventListener('click', () => {
                proyectos = [];
                saveToLS();
                renderProjects();
                confirmClearModal.hide();
                showToast('LocalStorage limpiado');
            });
        });
    </script>

    <!-- Script PWA: Service Worker y Botón de Instalación -->
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado:', reg.scope))
                    .catch(err => console.warn('SW fallo:', err));
            });
        }

        // Manejo del "beforeinstallprompt" para mostrar botón de instalar
        let deferredPrompt = null;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const btn = document.getElementById('btnInstall');
            if (btn) btn.classList.add('show'); // Usar clase para mostrar
        });

        // Click en el botón para lanzar el prompt
        document.getElementById('btnInstall').addEventListener('click', async (e) => {
            if (!deferredPrompt) return;
            e.target.disabled = true;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('Instalación:', outcome);
            
            deferredPrompt = null;
            e.target.classList.remove('show'); // Ocultar con clase
        });

        // Evento cuando la app fue instalada
        window.addEventListener('appinstalled', () => {
            console.log('PWA instalada');
            const btn = document.getElementById('btnInstall');
            if (btn) btn.classList.remove('show');
            deferredPrompt = null;
        });
    </script>

</body>
</html>
